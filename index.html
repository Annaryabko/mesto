<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Места Россия">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Анна Ефимова">
  <link rel="stylesheet" href="pages/index.css">
  <title>Места России</title>
</head>
<body>
  <div class="page">
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close" value="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__inputs" name="popup-edit">
          <input class="popup__input popup__input_type_name" type="text" id="fname" name="fname" value="Жак-Ив Кусто">
          <input class="popup__input popup__input_type_description" type="text" id="lname" name="lname" value="Исследователь океана">
          <input class="popup__button" type="submit" value="Сохранить">
        </form>
      </div>
    </section>
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <section class="profile">
      <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Аватар">
      <div class="profile__info">
          <h1 class="profile__header">Жак-Ив Кусто</h1><div class="profile__edit-wrapper"><button class="profile__edit-button" type="button" value="Отредактировать"></button></div>
        <p class="profile__title">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" value="Добавить">+</button>
    </section>
    <section class="elements">
      <ul class="elements__items">
        <li class="elements__item">
          <img class="elements__picture" src="images/karachaevo.jpg" alt="Карачаево">
          <div class="elements__wrapper">
            <h2 class="elements__item-name">Карачаевск</h2>
            <button class="elements__like" type="button" value="Нравится"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__picture" src="images/elbrus.jpg" alt="Эльбрус">
          <div class="elements__wrapper">
            <h2 class="elements__item-name">Гора Эльбрус</h2>
            <button class="elements__like" type="button" value="Нравится"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__picture" src="images/dombai.jpg" alt="Домбай">
          <div class="elements__wrapper">
            <h2 class="elements__item-name">Домбай</h2>
            <button class="elements__like" type="button" value="Нравится"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__picture" src="images/elbrus.jpg" alt="Эльбрус">
          <div class="elements__wrapper">
            <h2 class="elements__item-name">Гора Эльбрус</h2>
            <button class="elements__like" type="button" value="Нравится"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__picture" src="images/dombai.jpg" alt="Домбай">
          <div class="elements__wrapper">
            <h2 class="elements__item-name">Домбай</h2>
            <button class="elements__like" type="button" value="Нравится"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__picture" src="images/karachaevo.jpg" alt="Карачаево-Черкессия">
          <div class="elements__wrapper">
            <h2 class="elements__item-name">Карачаево-Черкессия</h2>
            <button class="elements__like" type="button" value="Нравится"></button>
          </div>
        </li>
      </ul>
    </section>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
